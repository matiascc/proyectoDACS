<ion-menu side="start" 
              menuId="primerMenu"
              contentId="principal">

        <ion-header>
          
          <ion-toolbar color="primary">
            <ion-title>Menu Principal</ion-title>
          </ion-toolbar>
          
        </ion-header>

        <ion-content>
          <ion-list>

            <ion-menu-toggle *ngFor="let componente of componentes | async">
                <ion-item [routerLink]="componente.redirecTo">
                  <ion-icon slot="start" name="componente.icon"></ion-icon>
                  <ion-label>{{componente.name}}</ion-label>
                </ion-item>
            </ion-menu-toggle>

          </ion-list>
        </ion-content>
</ion-menu>

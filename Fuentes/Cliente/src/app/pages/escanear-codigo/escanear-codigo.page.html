<app-header titulo="Registrar entrega"></app-header>


<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/qr.png" alt="" width="200" height="200"/>
    <ion-card-header>
      <ion-card-title> QR Scaner </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Presione el boton escanear, para leer el codigo QR</p>
    </ion-card-content>
    <ion-button expand='block' margin (click)="scan()">Escanear</ion-button>
    
  </ion-card>

  
</ion-content>

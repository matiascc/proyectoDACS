<app-header titulo="Seleccionar cliente"></app-header>

<ion-content class="background">
  <ion-toolbar color= "tertiary">
    <ion-searchbar placeholder="Buscar usuario..."
                   animated 
                  (ionChange)="buscar( $event )" ></ion-searchbar>
  </ion-toolbar>

  <div *ngIf="clientes.length === 0">
    <loading></loading>
  </div>
  
  <div *ngIf="clientes.length > 0">
  <ion-card  *ngFor="let cliente of clientes | filtro: textoBuscar"  (click)="seleccionado(cliente)">
      <ion-item class="back">
        <ion-label  color="primary" position="stacked">Cliente: </ion-label>
        <ion-input readonly >{{cliente.nombre}}</ion-input>
      </ion-item>
      
      <ion-item color="light">
          <ion-label color="primary" position="stacked">Direccion: </ion-label> 
          <ion-input readonly type="text">{{cliente.direccion}}</ion-input>
      </ion-item>

      <ion-item color="light">
          <ion-label color="primary" position="stacked">Correo: </ion-label> 
          <ion-input readonly type="text">{{cliente.email}}</ion-input>
      </ion-item>
  </ion-card>
</div>
</ion-content>

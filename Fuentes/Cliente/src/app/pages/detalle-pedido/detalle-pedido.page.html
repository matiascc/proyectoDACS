<app-header titulo="Detallle pedido"></app-header>

<ion-content>
    <ion-card>
        <ion-item>
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label>{{pedido.cliente.address}}</ion-label>
          <ion-button fill="outline" slot="end">Ver mapa</ion-button>
        </ion-item>
      
        <ion-card-content>
            <ion-item>
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>Cliente: {{pedido.cliente.nombre}} {{pedido.cliente.apellido}}</ion-label>
           </ion-item>
        </ion-card-content>
    </ion-card>

</ion-content>

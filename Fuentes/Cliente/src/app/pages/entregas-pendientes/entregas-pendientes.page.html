<app-header titulo="Entregas pendientes"></app-header>

<ion-content>

      <ion-list>
        <ion-item *ngFor="let usuario of pedidos">
          <ion-checkbox color="primary" slot="start" (ionChange)="agregarPedido($event, usuario)"></ion-checkbox>
          <ion-label>
             {{usuario.id}} - {{usuario.name}}
          </ion-label>
          <span (click)= "mostrarPedido()" item-right>
              <ion-icon name="information-circle"></ion-icon>
            </span>
        </ion-item>
      </ion-list>

      <ion-button expand="full"
                  (click)="obtenerPedidosSeleccionados()">
        Armar recorrido
      </ion-button>

</ion-content>

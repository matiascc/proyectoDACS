<app-header titulo="Entregas pendientes"></app-header>

<ion-content>
  
        <ion-card *ngFor="let pedido of pedidos">
          <ion-item>
            <ion-icon name="pin" slot="start" color="primary"></ion-icon>
            <ion-label>Calle: {{pedido.cliente.address}} </ion-label>
            <ion-checkbox color="primary" fill="outline" slot="end" (ionChange)="agregarPedido($event, pedido)"></ion-checkbox>
          </ion-item>
        
          <ion-card-content (click)="verDetalles(pedido)">
            <p> <strong>FechaCreacion:</strong> {{pedido.fechaCreacion || DD-MM-YYYY}}</p> 
            <span>{{pedido.fechaCreacion}}</span>
            <p> <strong>FechaLimite:</strong> {{pedido.fechaLimite | date}}</p> 
           <span>{{pedido.fechaCreacion}}</span>
          </ion-card-content>
          
        </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar >
     
     <ion-item button  color="primary" shape="round" slot="end" (click)="obtenerPedidosSeleccionados()">
       <ion-label>Armar recorrido</ion-label>
       <ion-icon slot="start" name="car"></ion-icon>
     </ion-item>
        
  </ion-toolbar>
</ion-footer>

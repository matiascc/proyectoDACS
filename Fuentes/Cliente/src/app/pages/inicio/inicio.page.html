<ion-header no-border >
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start" >
      <ion-menu-button  menu="primerMenu"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">
        <ion-icon slot="icon-only" name="power"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Repartos armados</ion-title>
  </ion-toolbar>
</ion-header>

 

<ion-content class="background">

  <!-- los [] son porque viene desde el modelo hacia la interfaz y los () cuando van de la interfaz al modelo-->
 <ion-card *ngFor="let reparto of repartos">

   <ion-item color="light">
     <ion-label>Fecha de creacion: {{reparto.fecha |date}}</ion-label>
   </ion-item>
   <ion-toolbar color="light">
    <ion-button fill="clear" slot="end" (click)="onClick()">
      Continuar
    </ion-button>
   </ion-toolbar>
   
 </ion-card>

</ion-content>
<ion-footer class="ion-no-padding">
    <ion-toolbar color="primary">
      <ion-button fill="clear" slot="end" color="dark" (click)="armarRecorrido()">
        <ion-icon name="add"></ion-icon>
         Nuevo Reparto
      </ion-button>
    </ion-toolbar>   
</ion-footer>

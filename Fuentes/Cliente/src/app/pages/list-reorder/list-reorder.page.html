<app-header titulo="Pedidos"></app-header>


<ion-content>
   
   <ion-card *ngFor="let pedido of pedidos">
    <ion-item>
      <ion-icon name="pin" slot="start" color="primary"></ion-icon>
      <ion-label>Calle: {{pedido.idCliente}} </ion-label>
    </ion-item>

    <ion-card-content (click)="verDetalles(pedido)">
      <ion-item>
        <ion-icon name="person" slot="start" color="primary"></ion-icon>
        <ion-label>Cliente: {{pedido.idCliente}} </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
 
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button expand="full" class="shadow-red" shape="round">Modificar recorrido </ion-button>
      <ion-button fill="outline" slot="end">Ver mapa</ion-button>
  </ion-toolbar>
</ion-footer>

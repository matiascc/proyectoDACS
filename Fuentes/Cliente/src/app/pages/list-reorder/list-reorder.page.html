<app-header titulo="Recorrido"></app-header>


<ion-content>
 <ion-card *ngFor="let pedido of pedidos">
 
    <ion-item color="primary">
      <ion-label color="light" position="stacked" >Cliente: </ion-label>
      <ion-input readonly >{{pedido.cliente.nombre}}</ion-input>
    </ion-item>
    
    <ion-toolbar color="light">
      <ion-item slot="start" color="light" >
        <ion-label color="primary" position="stacked">Direccion: </ion-label> 
        <ion-input readonly type="text">{{pedido.cliente.direccion}}</ion-input>
        <ion-button fill="clear" icon="pin" slot="end" size="small" color="danger">
          <ion-icon slot="start" name="pin"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-toolbar>
    
    <ion-toolbar color="light">
      <ion-button fill="clear" slot="start" size="small" color="success">Registrar entrega</ion-button>
      <ion-button (click)="verDetalles(pedido)" color="primary" fill="clear" slot="end"> Ver mas ...</ion-button>
    </ion-toolbar>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
      <ion-button expand="full" shape="round" color="tertiary" routerLink="/entregas-pendientes">Modificar recorrido</ion-button>
      <ion-button expand="full" shape="round" color="tertiary"> Guardar recorrido</ion-button>
  </ion-toolbar>
</ion-footer>

<app-header titulo="Pedidos"></app-header>

<ion-content>

  <ion-list>
    <ion-reorder-group [disabled]="false"
                       (ionItemReorder)="reorder( $event )"> 

        <ion-item *ngFor="let pedido of pedidos" >
            <ion-label>Direccion: {{pedido.cliente.address}}</ion-label>
            <ion-reorder slot="end"></ion-reorder>
        </ion-item>

    </ion-reorder-group>
    

  </ion-list>
  
 

</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button expand="full" class="shadow-red" shape="round">Modificar recorrido </ion-button>
  </ion-toolbar>
</ion-footer>
